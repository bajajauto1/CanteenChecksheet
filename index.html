<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --sidebar-width: 260px;
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f7f6;
            flex-direction: row;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-color);
            color: white;
            height: 100vh;
            position: fixed;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header { padding: 20px; background: #1a252f; text-align: center; font-weight: bold; }
        .sidebar ul { list-style: none; padding: 0; margin: 0; }
        .sidebar li { padding: 15px 20px; cursor: pointer; border-bottom: 1px solid #34495e; font-size: 13px; text-transform: uppercase; }
        .sidebar li.active { background-color: var(--accent-color); }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .controls { margin-bottom: 15px; width: 100%; max-width: 210mm; text-align: center; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; width: 100%; max-width: 300px; }
        .btn-download { background-color: var(--accent-color); }

        /* --- THE REPORT PAGE (A4 Optimization) --- */
        #report-content {
            width: 210mm;
            min-height: 297mm;
            padding: 8mm;
            background: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        h2 { font-size: 1.1rem; text-align: center; text-decoration: underline; margin: 5px 0 15px 0; }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; margin-bottom: 10px; }
        th, td { border: 1px solid black; padding: 4px 6px; font-size: 10px; word-wrap: break-word; }

        input, select, textarea { width: 100%; border: none; font-size: 10px; background: transparent; outline: none; }
        
        .audit-row { height: 32px; }

        @media (max-width: 1024px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: relative; max-height: 200px; }
            .sidebar ul { display: flex; overflow-x: auto; white-space: nowrap; }
            .sidebar li { display: inline-block; padding: 10px 20px; border-bottom: none; border-right: 1px solid #34495e; }
            .main-content { margin-left: 0; padding: 5px; overflow-x: auto; }
            #report-content { zoom: 0.45; transform-origin: top center; }
        }

        @media print {
            .sidebar, .controls { display: none !important; }
            .main-content { margin-left: 0; padding: 0; }
            #report-content { box-shadow: none; padding: 5mm; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">MENU</div>
        <ul id="category-list">
            <li onclick="updateCategory('BAKERY PRODUCT', this)" class="active">Bakery</li>
            <li onclick="updateCategory('EGGS', this)">Eggs</li>
            <li onclick="updateCategory('FRUITS', this)">Fruits</li>
            <li onclick="updateCategory('MILK', this)">Milk</li>
            <li onclick="updateCategory('VEGETABLES', this)">Vegetables</li>
            <li onclick="showHousekeeping(this)">Housekeeping Audit</li>
            <li onclick="showBiscuitAudit(this)">Weekly Biscuit Audit</li>
            <li onclick="showGroceryAudit(this)">Incoming Grocery</li>
            <li onclick="showPlateAudit(this)">Daily Plate Count Audit</li>
        </ul>
    </div>

    <div class="main-content">
        <div class="controls">
            <button class="btn btn-download" onclick="generatePDF()">Download PDF</button>
        </div>

        <div id="report-content">
            <h2 id="report-title">CHECK SHEET OF INCOMING BAKERY PRODUCT</h2>
            <div id="dynamic-body">
                <div style="margin-bottom: 8px;">
                    <strong>DATE:</strong> <input type="date" style="width: 120px; border-bottom: 1px solid #000;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 8%;">SR.</th>
                            <th style="width: 42%;">NAME OF THE BAKERY PRODUCT</th>
                            <th style="width: 15%;">QTY REC.</th>
                            <th style="width: 15%;">QTY CHK.</th>
                            <th style="width: 20%;">RATING</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const auditPoints = [
            { p: "Canteen Entrance Cleaning", f: "Daily" },
            { p: "Canteen Floor Cleaning", f: "Daily" },
            { p: "Door Cleaning", f: "Daily" },
            { p: "Cleaning Of Table", f: "Daily" },
            { p: "Cleaning Of Door Glass", f: "Daily" },
            { p: "Cleaning Of Wash Basin", f: "Daily" },
            { p: "Garbage Collection", f: "Daily" },
            { p: "HK Machine Condition", f: "Daily" },
            { p: "Avaibility Of Dustbin", f: "Daily" },
            { p: "Dust Bin Washing", f: "Daily" },
            { p: "Cleaning Of Toilet", f: "Daily" },
            { p: "Cobweb Cleaning", f: "Weekly" },
            { p: "Cleaning Of Windows Glass", f: "Weekly" },
            { p: "Duct Cleaning", f: "Weekly" },
            { p: "Water Fountain Cleaning", f: "Weekly" },
            { p: "Chair Cleaning", f: "Monthly" },
            { p: "Working On Pest-O-Flash", f: "Weekly" },
            { p: "Wash Basin Tap Condition", f: "Daily" }
        ];

        const biscuitData = [
            { name: "Good Day Butter", qty: "180" },
            { name: "Krack Jack", qty: "144" },
            { name: "Happy Happy", qty: "144" },
            { name: "Marie Gold", qty: "168" },
            { name: "Patanjali", qty: "200" },
            { name: "Parle G", qty: "360" },
            { name: "Patanjali - Coconut", qty: "144" }
        ];

        function buildTable() {
            const tbody = document.getElementById('table-rows');
            if(!tbody) return;
            tbody.innerHTML = '';
            for(let i=1; i<=12; i++) {
                tbody.innerHTML += `<tr>
                    <td>${i}</td>
                    <td><input type="text"></td>
                    <td><input type="number"></td>
                    <td><input type="number"></td>
                    <td><select><option>--</option><option>Excellent</option><option>Good</option><option>Average</option><option>Poor</option></select></td>
                </tr>`;
            }
        }
        buildTable();

        function updateCategory(name, element) {
            document.getElementById('report-content').innerHTML = `
                <h2 id="report-title">CHECK SHEET OF INCOMING ${name}</h2>
                <div style="margin-bottom: 8px;">
                    <strong>DATE:</strong> <input type="date" style="width: 120px; border-bottom: 1px solid #000;">
                </div>
                <table>
                    <thead>
                        <tr><th width="8%">SR.</th><th width="42%">NAME OF THE ${name}</th><th width="15%">QTY REC.</th><th width="15%">QTY CHK.</th><th width="20%">RATING</th></tr>
                    </thead>
                    <tbody id="table-rows"></tbody>
                </table>
                <div style="margin-top: 15px;">
                    <strong>CHECKED BY:</strong> <input type="text" style="width: 180px; border-bottom: 1px solid #000;"><br>
                    <p style="margin: 5px 0;"><small>WHILE CHEKING FOLLOWING POINTS CONSIDERED AND MARKS GIVEN ACCORDINGLY.</small></p>
                    <p style="margin: 5px 0;"><small>POINTS CONSIDERED : Products Condition, Freshness, Size, Quality, Taste, Cleanliness.</small></p>
                    <strong>REMARK:</strong><textarea style="border: 1px solid #ccc; height: 40px; width: 100%;"></textarea>
                </div>`;
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');
            buildTable();
        }

        function showHousekeeping(element) {
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');

            let rows = auditPoints.map((item, index) => `
                <tr class="audit-row">
                    <td style="text-align: center;">${index + 1}</td>
                    <td>${item.p}<br><small><strong>Freq:</strong> ${item.f}</small></td>
                    <td><select style="border: 1px solid #eee;"><option value="">--</option><option>YES</option><option>NO</option></select></td>
                    <td><input type="time"></td>
                </tr>`).join('');

            document.getElementById('report-content').innerHTML = `
                <h2 id="report-title">Canteen Housekeeping Audit Sheet</h2>
                <table style="margin-bottom: 10px;">
                    <tr>
                        <td width="15%"><strong>Location</strong></td><td width="35%">Canteen</td>
                        <td width="15%"><strong>HK Person</strong></td><td width="35%"><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td><strong>Date:</strong></td><td colspan="3"><input type="date" style="width: 140px;"></td>
                    </tr>
                </table>
                <table>
                    <thead>
                        <tr style="background: #f2f2f2;">
                            <th style="width: 8%;">Sr No</th>
                            <th style="width: 52%;">Audit Point / Frequency </th>
                            <th style="width: 20%;">Audit Remark (Yes/No)</th>
                            <th style="width: 20%;">Time</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
                <div style="margin-top: 20px; display: flex; justify-content: space-between; font-size: 11px;">
                    <div style="text-align: center;">___________________<br><strong>Auditor Sign</strong></div>
                    <div style="text-align: center;">___________________<br><strong>Sign. Of Sodexo </strong></div>
                    <div style="text-align: center;">___________________<br><strong>Sign of BAL </strong></div>
                </div>`;
        }

        function showBiscuitAudit(element) {
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');

            let rows = biscuitData.map((item, index) => `
                <tr class="audit-row">
                    <td style="text-align: center;">${index + 1}</td>
                    <td>${item.name}</td>
                    <td><input type="text" value="${item.qty}"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>`).join('');

            document.getElementById('report-content').innerHTML = `
                <h2 id="report-title">Weekly Biscuit Audit Report</h2>
                <div style="margin-bottom: 8px;">
                    <strong>Date:</strong> <input type="date" style="width: 140px; border-bottom: 1px solid #000;">
                </div>
                <table>
                    <thead>
                        <tr style="background: #f2f2f2;">
                            <th style="width: 5%;">Sr No</th>
                            <th style="width: 25%;">Biscuit Name</th>
                            <th style="width: 10%;">Packets Receive</th>
                            <th style="width: 10%;">A.P Qty</th>
                            <th style="width: 10%;">P.P.QTY</th>
                            <th style="width: 10%;">T.B.S.</th>
                            <th style="width: 10%;">D.I.S.</th>
                            <th style="width: 20%;">Remark</th>
                        </tr>
                    </thead>
                    <tbody>${rows}</tbody>
                </table>
                <div style="margin-top: 50px; display: flex; justify-content: space-between; font-size: 11px;">
                    <div style="text-align: center;">___________________<br><strong>Auditor Sign</strong></div>
                    <div style="text-align: center;">___________________<br><strong>Sign. Of Sodexo </strong></div>
                    <div style="text-align: center;">___________________<br><strong>Sign of BAL </strong></div>
                </div>`;
        }

        function showGroceryAudit(element) {
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');

            let groceryRows = '';
            for(let i=1; i<=20; i++) {
                groceryRows += `
                <tr style="height: 28px;">
                    <td style="text-align: center;">${i}</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="date"></td>
                    <td><input type="date"></td>
                    <td><input type="text"></td>
                </tr>`;
            }

            document.getElementById('report-content').innerHTML = `
                <h2 id="report-title">Check Sheet of Incoming Grocery</h2>
                <div style="margin-bottom: 8px;">
                    <strong>Date:</strong> <input type="date" style="width: 140px; border-bottom: 1px solid #000;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 5%;">Sr No</th>
                            <th style="width: 18%;">Item / Activity</th>
                            <th style="width: 10%;">Supplier</th>
                            <th style="width: 12%;">Brand Name</th>
                            <th style="width: 8%;">FSSAI</th>
                            <th style="width: 10%;">Qty. Checked (In Kg)</th>
                            <th style="width: 12%;">Date Of Mfg.</th>
                            <th style="width: 12%;">Date of Expiry</th>
                            <th style="width: 13%;">Remark</th>
                        </tr>
                    </thead>
                    <tbody>${groceryRows}</tbody>
                </table>
                <div style="margin-top: 15px; font-size: 10px; line-height: 1.4;">
                    <p style="margin: 0;"><strong>While Checking Following points considered and marks given accordingly</strong></p>
                    <p style="margin: 0;">While Checking points Considered 1. Material Coming Condition 2. Freshness 3.Size 4. Quality 5. Taste 6. Cleanliness.</p>
                </div>
                <div style="margin-top: 30px; display: flex; justify-content: space-between; font-size: 11px;">
                    <div style="text-align: center;">___________________<br><strong>Auditor Sign</strong></div>
                    <div style="text-align: center;">___________________<br><strong>Sign. Of Sodexo </strong></div>
                    <div style="text-align: center;">___________________<br><strong>Sign of BAL </strong></div>
                </div>`;
        }

        function showPlateAudit(element) {
            document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
            element.classList.add('active');

            const counters = [
                {h: 'A', c: 'A1'}, {h: 'A', c: 'A2'}, {h: 'A', c: 'A3'}, {h: 'A', c: 'A4'},
                {h: 'B', c: 'B1'}, {h: 'B', c: 'B2'}, {h: 'B', c: 'B3'}, {h: 'B', c: 'B4'},
                {h: 'C', c: 'C1'}, {h: 'C', c: 'C2'}, {h: 'C', c: 'C3'}
            ];

            let upperRows = counters.map(item => `
                <tr>
                    <td style="text-align:center">${item.h}</td>
                    <td style="text-align:center">${item.c}</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>`).join('');

            document.getElementById('report-content').innerHTML = `
                <h2 id="report-title">DAILY PLATE COUNT AUDIT SHEET</h2>
                
                <table style="border:none; margin-bottom: 10px;">
                    <tr style="border:none;">
                        <td style="border:none; width:33%"><strong>SHIFT:</strong> <input type="text" style="width:60%; border-bottom:1px solid #000;"></td>
                        <td style="border:none; width:33%"><strong>TYPE OF MEAL:</strong> <input type="text" style="width:50%; border-bottom:1px solid #000;"></td>
                        <td style="border:none; width:33%; text-align:right;"><strong>DATE:</strong> <input type="date" style="width:60%;"></td>
                    </tr>
                </table>

                <table>
                    <thead>
                        <tr style="background:#f2f2f2;">
                            <th width="10%">Hall No</th>
                            <th width="10%">Counter</th>
                            <th width="15%">S.Plate</th>
                            <th width="15%">P. Count</th>
                            <th width="30%">Remarks</th>
                            <th width="20%">TIME</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${upperRows}
                        <tr style="font-weight:bold; background:#eee;">
                            <td colspan="2">TOTAL COUNT</td>
                            <td><input type="text"></td>
                            <td><input type="text"></td>
                            <td colspan="2"></td>
                        </tr>
                    </tbody>
                </table>

                <table style="margin-top:20px;">
                    <thead>
                        <tr style="background:#f2f2f2;">
                            <th>TIME</th>
                            <th>ROUND</th>
                            <th>S.PLATE</th>
                            <th>P. PLATE</th>
                            <th>CON PLATE</th>
                            <th>PLTE COUNT</th>
                            <th>ADD PLATE</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Array(5).fill('<tr><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td><td><input type="text"></td></tr>').join('')}
                    </tbody>
                </table>

                <div style="margin-top: 50px; display: flex; justify-content: space-between; font-size: 11px;">
                    <div style="text-align: center;">___________________<br><strong>Auditor Sign</strong></div>
                    <div style="text-align: center;">
                         ___________________<br><strong>Sign. Of Sodexo</strong>
                    </div>
                    <div style="text-align: center;">
                         ___________________<br><strong>Sign of BAL</strong>
                    </div>
                </div>
            `;
        }

        function generatePDF() {
            const element = document.getElementById('report-content');
            const name = document.getElementById('report-title').innerText;
            
            const opt = {
                margin: 0,
                filename: `${name}.pdf`,
                image: { type: 'jpeg', quality: 1 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }
    </script>
</body>
</html>
